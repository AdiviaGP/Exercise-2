<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exercise 2 - Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="calculatorBG">
      <div class="Calculator">

      <input type="text" class="show" name="textview" value="" id="show">

      <input type="button" value="7" class="angka"  onclick="cal(7)">
      <input type="button" value="8" class="angka"  onclick="cal(8)">
      <input type="button" value="9" class="angka" onclick="cal(9)">
      <input type="button" value="/" class="fungsi" onclick="cal('/')">

      <input type="button" value="4" class="angka"  onclick="cal(4)">
      <input type="button" value="5" class="angka" onclick="cal(5)">
      <input type="button" value="6" class="angka" onclick="cal(6)">
      <input type="button" value="X" class="fungsi" onclick="cal('*')">

      <input type="button" value="1" class="angka" onclick="cal(1)">
      <input type="button" value="2" class="angka" onclick="cal(2)">
      <input type="button" value="3" class="angka" onclick="cal(3)">
      <input type="button" value="-" class="fungsi" onclick="cal('-')">

      <input type="button" value="0" class="angka" onclick="cal(0)">
      <input type="button" value="C" class="angka" onclick="clean()">
      <input type="button" value="=" class="equal" onclick="equal()">
      <input type="button" value="+" class="fungsi" onclick="cal('+')">
    </div>

    <script type="text/javascript" src="style.js"></script>
    </section>
  </body>
</html>
